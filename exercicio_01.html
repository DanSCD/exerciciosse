<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <h1>Sobre um aluno e suas notas</h1>
    <div id="resultado"></div>

    <script>
        let nome1 = prompt("Digite o nome do aluno");
        let nota1 = Number(prompt("Digite a primeira nota."));
        let nota2 = Number(prompt("Digite a segunda nota."));
        let nota3 = Number(prompt("Digite a terceira nota."));
        let media = (nota1 + nota2 + nota3)/3;
        let resul;

        if(media >= 6){
            resul = "O aluno " + nome1 + " foi aprovado com a media" + media;
        }else{
            resul = "O aluno " + nome1 + " Foi reprovado com a media" + media;
        }
        if(media < 6){
            resul = "O aluno " + nome1 + " foi aprovado com a media" + media;
        }else{
            "O aluno " + nome1 + " Foi reprovado com a media" + media;
        }

        document.getElementById("resultado").innerHTML = "Nome: " + nome1 + "</br>1° nota:" + nota1 + "</br>2° nota:" + nota2 + "</br>3°nota:" + nota3 + "</br>" + "Média:" + media + "</br>" + resul;
    </script>
</body>
</html>
